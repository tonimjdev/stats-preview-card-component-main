<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600;700&family=Lexend+Deca:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="contenedor">
        <section class="section1">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

          <h2>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
            overall efficiency.
          </h2>
          <ul class="lista">
            <li>
              <h3><span class="stats-num">10k+</span></h3>
              COMPANIES
            </li>
            <li>
              <h3><span class="stats-num">314</span></h3>
              TEMPLATES
            </li>
            <li>
              <h3><span class="stats-num">12M+</span></h3>
              QUERIES
            </li>
          </ul>
        </section>
        <div class="section2">
          <img src="./images/image-header-desktop.jpg" alt="header image" />
        </div>
      </div>
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/tonimjdev">Toni Machado</a>.
    </div>
  </footer>
  </body>
</html>
